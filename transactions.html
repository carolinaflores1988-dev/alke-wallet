<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alke Wallet - Historial de Transacciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/wallet.css" rel="stylesheet">
  </head>
  <body>
    <div class="phone-frame">
      <header class="header-balance">
        <div class="header-top d-flex justify-content-between align-items-center">
          <a href="dashboard.html" class="text-white">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="mb-0">Historial</h1>
          <div style="width: 30px;"></div>
        </div>
      </header>

      <main class="main-content p-3">
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text filter-icon">
              <i class="fas fa-filter"></i>
            </span>
            <select class="form-control filter-select" id="filtroTipo">
              <option value="">Todas las transacciones</option>
              <option value="deposito">Depósitos</option>
              <option value="transferencia">Transferencias</option>
       
            </select>
          </div>
        </div>

        <div id="listaTransacciones">
        </div>

        <div id="sinTransacciones" class="text-center mt-5 d-none">
          <i class="fas fa-inbox empty-state-icon"></i>
          <p class="text-muted mt-3">No hay transacciones para mostrar</p>
        </div>
      </main>

      <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        
    
      </nav>
    </div>

    <div class="modal fade" id="modalDetalles" tabindex="-1" aria-labelledby="modalDetallesLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-purple">
            <h5 class="modal-title" id="modalDetallesLabel">Detalles de la Transacción</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Tipo:</strong> <span id="detallesTipo"></span></p>
            <p><strong>Monto:</strong> <span id="detallesMonto" class="text-purple fw-bold"></span></p>
            <p><strong>Destinatario/Origen:</strong> <span id="detallesPersona"></span></p>
            <p><strong>Fecha:</strong> <span id="detallesFecha"></span></p>
            <p><strong>Hora:</strong> <span id="detallesHora"></span></p>
            <p><strong>Estado:</strong> <span id="detallesEstado"></span></p>
            <p><strong>Referencia:</strong> <span id="detallesReferencia"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/jquery-3.7.1.min.js"></script>
    <script src="assets/javascript/transactions.js"></script>
  </body>
</html>

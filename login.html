<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alke Wallet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/wallet.css" rel="stylesheet">
  </head>
  <body>
    <div class="phone-frame">
      <header class="app-header">
        <h1 class="title">Alke Wallet</h1> 
      </header>

      <main class="app-body">
        <div class="card card-login">
          <h5 class="text-center mb-1">Bienvenido</h5>
          <p class="text-center small-muted mb-3">Inicia sesión para continuar</p>

          <form id="idFormLogin">
            <div class="mb-3">
              <label class="form-label small-muted">Usuario</label>
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0" id="user-addon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3z"/><path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z"/></svg>
                </span>
                <input type="text" id="emailLogin" class="form-control border-start-0" placeholder="usuario@email.com" aria-label="usuario" aria-describedby="user-addon">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label small-muted">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0" id="pass-addon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M8 1a4 4 0 00-4 4v2H3a1 1 0 00-1 1v5a1 1 0 001 1h10a1 1 0 001-1v-5a1 1 0 00-1-1h-1V5a4 4 0 00-4-4zM6 5a2 2 0 114 0v2H6V5z"/></svg>
                </span>
                <input type="password" id="passwordLogin" class="form-control border-start-0" placeholder="Contraseña" aria-label="contraseña" aria-describedby="pass-addon">
              </div>
            </div>

            <div class="d-grid mt-3">
              <button type="submit" class="btn login-btn">Iniciar sesión</button>
            </div>

            
          </form>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/jquery-3.7.1.min.js"></script>
    <script src="assets/javascript/login.js"></script>
  </body>
</html>

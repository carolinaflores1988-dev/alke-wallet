<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alke Wallet - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/login.css" rel="stylesheet">
  </head>
  <body>
    <div class="phone-frame">
      <header class="app-header">
        <div class="title">Alke Wallet</div> 
      </header>

      <main class="app-body">
        <div class="card card-login">
          <h5 class="text-center mb-1">Bienvenido</h5>
          <p class="text-center small-muted mb-4">Gestiona tu dinero de forma segura</p>

          <div class="d-grid gap-3">
            <a href="login.html" class="btn login-btn text-decoration-none">Ingresar</a>
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalRegistro" style="border-color: #7b2ff7; color: #7b2ff7;">
              Registrarme
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" style="background-color: #7b2ff7; color: white;">
            <h5 class="modal-title" id="modalRegistroLabel">Crear Cuenta</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formRegistro">
              <div class="mb-3">
                <label for="regNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="regNombre" placeholder="Tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="regApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="regApellido" placeholder="Tu apellido" required>
              </div>
              <div class="mb-3">
                <label for="regEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="regEmail" placeholder="correo@ejemplo.com" required>
              </div>
              <div class="mb-3">
                <label for="regPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="regPassword" placeholder="Crea una contraseña" required>
              </div>
              <div class="d-grid mt-4">
                <button type="submit" class="btn" style="background-color: #7b2ff7; color: white;">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/jquery-3.7.1.min.js"></script>
    <script src="assets/javascript/index.js"></script>
  </body>
</html>
